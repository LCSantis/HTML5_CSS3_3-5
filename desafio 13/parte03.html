<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px 20px;
        }

        .contrast {
            background-color: gray;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }

        #media_1, #media_2 {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="contrast">Área</th>
                <th rowspan="2" scope="col" class="contrast">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="contrast">Notas</th>
                <th rowspan="2" scope="col" class="contrast">Média</th>
            </tr>
            <tr>
                <th scope="col" class="contrast">Nota 1</th>
                <th scope="col" class="contrast">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td scope="row">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="contrast" id="media_1">Média de Exatas</th>
                <td class="contrast">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td scope="row">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="contrast" id="media_2">Média de Humanas</th>
                <td class="contrast">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
